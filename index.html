<!DOCTYPE html>
<html lang="en">
<head>
<title>Boutique Website</title>

<style>

margin: 0;
padding: 0;
font-family: Arial, sans-serif;
background-color: #f5f5f5;
}
.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

header {
  background-color: #333;
  color: #fff;
  padding: 10px 0;
  text-align: center;
}

nav {
  display: flex;
  justify-content: center;
  margin-top: 10px;
}

nav a {
  color: #fff;
  text-decoration: none;
  margin: 0 15px;
  font-size: 18px;
}

footer {
  background-color: #333;
  color: #fff;
  padding: 10px 0;
  text-align: center;
  position: fixed;
  bottom: 0;
  width: 100%;
}

form {
  margin-top: 50px;
  text-align: center;
}
</style>

</head>

<body>

<header>
<h1>Boutique</h1>

<nav>
<a href="#">Home</a>
<a href="#">Products</a>
</nav>

</header>

<main>

<section id="home">
<h2>Welcome!</h2>
<p>Home page content here.</p>
</section>

<section id="products">
<h2>Our Products</h2>


<div class="product">
  <!-- product details -->
</div>
</section>

<form>

<label for="name">Name:</label>
<input type="text" id="name">

<label for="email">Email:</label>
<input type="email" id="email">

<button type="submit">Submit</button>
</form>

</main>

<footer>
<p>&copy; 2023 Boutique</p>
</footer>

<script>

// Form validation
function validateForm() {
// Get form values
let name = document.getElementById('name').value;
let email = document.getElementById('email').value;

// Validate name
if(name == '') {
alert('Please enter your name');
return false;
}

// Validate email
if(email == '') {
alert('Please enter your email');
return false;
}

// Form is valid, submit
return true;
}

// Toggle product details
function toggleProduct(id) {
let product = document.getElementById(id);
product.classList.toggle('open');
}

</script>

</body>
</html>
